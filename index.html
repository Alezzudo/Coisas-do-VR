<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baú Digital Hipotético: Estudo Avançado</title>
    <style>
        /* Variáveis de Cores */
        :root {
            --bg-dark: #0f0f0f;
            --card-bg: #1a0a0a;
            --card-border: #330000;
            --text-light: #e0e0e0;
            --text-accent: #ff4d4d; /* Vermelho vibrante */
            --button-bg: #cc0000;
            --button-hover-bg: #ff0000;
            --shadow-color: rgba(0, 0, 0, 0.7);
            --hover-glow: 0 0 25px rgba(255, 0, 0, 0.7), 0 0 10px rgba(255, 0, 0, 0.5);
            --tab-active-bg: #ff4d4d;
            --tab-hover-bg: #aa0000;
        }

        /* Estilos Globais e Fundo */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            background-image: radial-gradient(circle at center, rgba(255, 0, 0, 0.1) 0%, transparent 70%);
        }

        /* Contêiner Principal */
        #app-container {
            width: 100%;
            max-width: 1200px;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        /* Cabeçalho */
        h1 {
            color: var(--text-accent);
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.8em;
            text-shadow: 0 0 10px var(--text-accent);
        }

        /* Barra de Busca */
        #search-bar {
            width: 100%;
            padding: 15px 20px;
            border: 1px solid var(--card-border);
            border-radius: 10px;
            background-color: var(--card-bg);
            color: var(--text-light);
            font-size: 1.1em;
            margin-bottom: 20px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.2);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        #search-bar::placeholder {
            color: #888;
        }
        #search-bar:focus {
            outline: none;
            border-color: var(--text-accent);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }

        /* Abas de Categoria */
        #category-tabs {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            padding: 10px 0;
            border-bottom: 2px solid var(--card-border);
        }

        .tab-button {
            background-color: var(--card-bg);
            color: var(--text-light);
            padding: 12px 25px;
            border: 1px solid var(--card-border);
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.05em;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .tab-button:hover {
            background-color: var(--tab-hover-bg);
            border-color: var(--tab-hover-bg);
            color: white;
        }
        .tab-button.active {
            background-color: var(--tab-active-bg);
            border-color: var(--tab-active-bg);
            color: white;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.4);
        }

        /* Sub-abas para Assets */
        #assets-subtabs {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: -15px; /* Puxa para cima para ficar mais próximo da aba Assets */
            margin-bottom: 20px;
            padding: 5px 0;
            border-top: 1px dashed var(--card-border);
            padding-top: 15px;
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: opacity 0.4s ease-out, max-height 0.4s ease-out;
        }
        #assets-subtabs.visible {
            opacity: 1;
            max-height: 50px; /* Altura para mostrar as sub-abas */
        }
        .sub-tab-button {
            background-color: #0f0f0f; /* Cor mais escura para sub-aba */
            color: var(--text-light);
            padding: 8px 15px;
            border: 1px dashed #660000;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .sub-tab-button:hover {
            background-color: #440000;
        }
        .sub-tab-button.active {
            background-color: #ff4d4d;
            border-color: #ff4d4d;
            color: white;
        }

        /* Área de Arrastar/Soltar e Adicionar Novo */
        #drop-area, #add-new-card-button {
            background-color: var(--card-bg);
            border: 2px dashed var(--card-border);
            border-radius: 12px;
            color: var(--text-light);
            padding: 30px;
            text-align: center;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        #drop-area.highlight {
            background-color: #2a0000;
            border-color: var(--text-accent);
            box-shadow: 0 0 25px rgba(255, 0, 0, 0.5);
        }

        #drop-area p {
            margin: 0;
            padding: 10px 0;
            color: var(--text-accent);
        }
        #drop-area small {
            font-size: 0.8em;
            color: #aaa;
        }
        #add-new-card-button:hover {
            background-color: #2a0000;
            border-color: var(--text-accent);
            box-shadow: 0 0 25px rgba(255, 0, 0, 0.5);
        }

        /* Formulário de Adição/Edição de Card (Modal) */
        .modal {
            display: none; /* Escondido por padrão */
            position: fixed; /* Fica por cima de tudo */
            z-index: 1; /* Nível mais alto */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; /* Permite scroll se o conteúdo for grande */
            background-color: rgba(0,0,0,0.8); /* Fundo semi-transparente escuro */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: var(--card-bg);
            margin: auto;
            padding: 30px;
            border: 1px solid var(--card-border);
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.6);
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .close-button {
            color: var(--text-accent);
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 20px;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .close-button:hover,
        .close-button:focus {
            color: white;
        }

        .modal-content label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-accent);
            font-size: 1.1em;
        }
        .modal-content input[type="text"],
        .modal-content textarea,
        .modal-content select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid var(--card-border);
            border-radius: 6px;
            background-color: #050505;
            color: var(--text-light);
            font-size: 1em;
            transition: border-color 0.3s ease;
        }
        .modal-content input[type="text"]:focus,
        .modal-content textarea:focus,
        .modal-content select:focus {
            outline: none;
            border-color: var(--text-accent);
            box-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
        }
        .modal-content button {
            background-color: var(--button-bg);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.4);
            align-self: flex-end; /* Alinha o botão para a direita */
        }
        .modal-content button:hover {
            background-color: var(--button-hover-bg);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.6);
        }
        .modal-content input[type="file"] {
            display: none; /* Esconde o input de arquivo padrão */
        }
        .custom-file-upload {
            border: 1px solid var(--card-border);
            display: inline-block;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 6px;
            background-color: #050505;
            color: var(--text-accent);
            transition: background-color 0.3s ease;
            margin-bottom: 15px;
        }
        .custom-file-upload:hover {
            background-color: #2a0a0a;
        }
        #modal-image-preview {
            max-width: 100%;
            max-height: 150px;
            object-fit: contain;
            display: block;
            margin: 10px auto 20px auto;
            border: 1px solid var(--card-border);
            border-radius: 8px;
        }

        /* Contêiner dos Cards */
        #cards-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px; /* Espaço entre os cards */
            justify-content: center;
            min-height: 200px; /* Para que a área não encolha sem cards */
        }

        /* Estilos dos Cards */
        .card {
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 8px 16px var(--shadow-color); /* Sombra mais profunda */
            width: 300px; /* Largura fixa do card */
            overflow: hidden; /* Garante que a imagem não saia do card */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid var(--card-border); /* Borda sutil */
            display: flex;
            flex-direction: column; /* Organiza conteúdo em coluna */
            position: relative; /* Para o botão de editar/excluir */
            cursor: grab; /* Indica que é arrastável */
        }
        .card:hover {
            transform: translateY(-8px); /* Efeito de flutuação ao passar o mouse */
            box-shadow: var(--hover-glow); /* Brilho intenso */
        }

        .card-image-wrapper {
            width: 100%;
            height: 200px;
            overflow: hidden;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            position: relative;
        }

        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Faz a imagem cobrir o espaço sem distorcer */
            transition: transform 0.3s ease;
        }
        .card:hover .card-image {
             transform: scale(1.05); /* Pequeno zoom na imagem */
        }

        .card-content {
            padding: 20px;
            flex-grow: 1; /* Permite que o conteúdo expanda */
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Espaça os elementos internos */
        }

        .card-title {
            font-size: 1.6em;
            margin-top: 0;
            margin-bottom: 10px;
            color: var(--text-accent); /* Cor do título */
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
            cursor: pointer; /* Indica que é clicável */
        }
        .card-title:hover {
            text-decoration: underline;
        }

        .card-description {
            font-size: 0.95em;
            line-height: 1.5;
            color: var(--text-light); /* Cor da descrição */
            margin-bottom: 15px;
        }

        .card-category {
            font-size: 0.8em;
            color: #999;
            text-align: right;
            margin-top: 10px;
        }
        
        /* Botões de Ação do Card */
        .card-actions {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 5px;
        }
        .card-action-button {
            background: rgba(0,0,0,0.6);
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
        .card-action-button:hover {
            background: var(--button-hover-bg);
            transform: scale(1.1);
        }


        /* Responsividade */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            h1 {
                font-size: 2em;
            }
            .tab-button {
                padding: 8px 15px;
                font-size: 0.9em;
            }
            .sub-tab-button {
                padding: 6px 10px;
                font-size: 0.8em;
            }
            .card {
                width: 100%; /* Ocupa mais largura em telas menores */
            }
            #drop-area, #add-new-card-button {
                padding: 20px;
                font-size: 1em;
            }
            .modal-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="app-container">
        <h1>Baú Digital da Vovó (Estudo Hipotético)</h1>

        <input type="text" id="search-bar" placeholder="Buscar por nome ou descrição...">

        <div id="category-tabs">
            <button class="tab-button active" data-category="all">Todos</button>
            <button class="tab-button" data-category="Models">Models</button>
            <button class="tab-button" data-category="Worlds">Worlds</button>
            <button class="tab-button" data-category="Props">Props</button>
            <button class="tab-button" data-category="Outfits">Outfits</button>
            <button class="tab-button" data-category="Assets">Assets</button>
        </div>

        <div id="assets-subtabs">
            <button class="sub-tab-button" data-category="Avatar Assets">Avatar Assets</button>
            <button class="sub-tab-button" data-category="World Assets">World Assets</button>
        </div>

        <div id="drop-area">
            <p>Arraste e solte arquivos aqui para "criar" um novo card...</p>
            <small>(Apenas simulação visual. Para upload real, use o botão abaixo)</small>
        </div>

        <button id="add-new-card-button">
            Adicionar Novo Item ao Baú Digital
        </button>

        <div id="cards-container">
            </div>
    </div>

    <div id="card-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Adicionar/Editar Item</h2>

            <label for="modal-image-url">URL da Imagem de Capa:</label>
            <input type="text" id="modal-image-url" placeholder="Cole o URL da imagem aqui">
            <img id="modal-image-preview" src="" alt="Pré-visualização da Imagem" style="display: none;">
            <p style="text-align: center; color: var(--text-accent);">ou</p>
            <label for="modal-image-file" class="custom-file-upload">
                Clique para "simular upload" de imagem
            </label>
            <input type="file" id="modal-image-file" accept="image/*">


            <label for="modal-title">Título:</label>
            <input type="text" id="modal-title" placeholder="Nome do arquivo ou item">

            <label for="modal-description">Descrição:</label>
            <textarea id="modal-description" rows="4" placeholder="Detalhes do item..."></textarea>

            <label for="modal-download-url">URL do Arquivo para Download:</label>
            <input type="text" id="modal-download-url" placeholder="Cole o URL do seu arquivo (ex: Google Drive, Dropbox)">
            <small style="color: #aaa;">(O arquivo não é realmente enviado, apenas o link é salvo)</small>

            <label for="modal-category">Categoria:</label>
            <select id="modal-category">
                <option value="Models">Models</option>
                <option value="Worlds">Worlds</option>
                <option value="Props">Props</option>
                <option value="Outfits">Outfits</option>
                <option value="Avatar Assets">Avatar Assets</option>
                <option value="World Assets">World Assets</option>
            </select>

            <button id="save-card-button">Salvar Item</button>
        </div>
    </div>

    <script>
        // Array para armazenar os dados dos seus "cards"
        let cards = [];
        let currentEditingCardId = null; // Para saber qual card está sendo editado

        // Referências aos elementos do DOM
        const searchBar = document.getElementById('search-bar');
        const categoryTabs = document.getElementById('category-tabs');
        const assetsSubtabs = document.getElementById('assets-subtabs');
        const dropArea = document.getElementById('drop-area');
        const addNewCardButton = document.getElementById('add-new-card-button');
        const cardsContainer = document.getElementById('cards-container');
        const cardModal = document.getElementById('card-modal');
        const closeModalButton = document.querySelector('.modal .close-button');
        const saveCardButton = document.getElementById('save-card-button');
        const modalImageUrlInput = document.getElementById('modal-image-url');
        const modalImageFileInput = document.getElementById('modal-image-file');
        const modalImagePreview = document.getElementById('modal-image-preview');
        const modalTitleInput = document.getElementById('modal-title');
        const modalDescriptionInput = document.getElementById('modal-description');
        const modalDownloadUrlInput = document.getElementById('modal-download-url');
        const modalCategorySelect = document.getElementById('modal-category');

        // --- Funções de Inicialização e Carregamento ---

        // Carrega os cards do localStorage ao iniciar
        function loadCards() {
            const storedCards = localStorage.getItem('digitalVaultCards');
            if (storedCards) {
                cards = JSON.parse(storedCards);
            } else {
                // Dados de exemplo para estudo se não houver nada salvo
                cards = [
                    { id: 'c1', imageUrl: 'https://via.placeholder.com/300x200/cc0000/ffffff?text=Cubo+Model', title: 'Cubo Animado', description: 'Um modelo 3D de um cubo com animações básicas. Perfeito para testes de física.', downloadUrl: 'https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf', category: 'Models' },
                    { id: 'c2', imageUrl: 'https://via.placeholder.com/300x200/aa0000/ffffff?text=Floresta+Mundo', title: 'Floresta Mágica', description: 'Cenário de floresta densa com elementos interativos e som ambiente.', downloadUrl: 'https://www.africau.edu/images/default/sample.pdf', category: 'Worlds' },
                    { id: 'c3', imageUrl: 'https://via.placeholder.com/300x200/880000/ffffff?text=Espada+Prop', title: 'Espada Lendária', description: 'Um prop de espada detalhado com texturas em alta resolução.', downloadUrl: 'https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf', category: 'Props' },
                    { id: 'c4', imageUrl: 'https://via.placeholder.com/300x200/660000/ffffff?text=Roupa+Cyberpunk', title: 'Roupa Cyberpunk', description: 'Um conjunto de roupas futurista para avatares femininos.', downloadUrl: 'https://www.africau.edu/images/default/sample.pdf', category: 'Outfits' },
                    { id: 'c5', imageUrl: 'https://via.placeholder.com/300x200/440000/ffffff?text=Oculos+Asset', title: 'Óculos Estilosos', description: 'Acessório de óculos com 5 variações de cor para avatares.', downloadUrl: 'https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf', category: 'Avatar Assets' },
                    { id: 'c6', imageUrl: 'https://via.placeholder.com/300x200/220000/ffffff?text=Arvore+Asset', title: 'Árvore Fantástica', description: 'Modelo de árvore estilizada com folhagem dinâmica para mundos.', downloadUrl: 'https://www.africau.edu/images/default/sample.pdf', category: 'World Assets' }
                ];
                saveCards(); // Salva os dados de exemplo para futuras visitas
            }
            renderCards();
        }

        // Salva os cards no localStorage
        function saveCards() {
            localStorage.setItem('digitalVaultCards', JSON.stringify(cards));
        }

        // --- Funções de Renderização e Filtro ---

        // Renderiza os cards na tela
        function renderCards() {
            cardsContainer.innerHTML = ''; // Limpa o container
            const searchTerm = searchBar.value.toLowerCase();
            const activeCategory = document.querySelector('.tab-button.active')?.dataset.category || 'all';
            const activeSubCategory = document.querySelector('.sub-tab-button.active')?.dataset.category || null;

            const filteredCards = cards.filter(card => {
                const matchesSearch = card.title.toLowerCase().includes(searchTerm) || card.description.toLowerCase().includes(searchTerm);
                
                let matchesCategory = true;
                if (activeCategory !== 'all') {
                    if (activeCategory === 'Assets') {
                        matchesCategory = (card.category === 'Avatar Assets' || card.category === 'World Assets');
                        if (activeSubCategory) {
                            matchesCategory = (card.category === activeSubCategory);
                        }
                    } else {
                        matchesCategory = (card.category === activeCategory);
                    }
                }
                
                return matchesSearch && matchesCategory;
            });

            if (filteredCards.length === 0) {
                cardsContainer.innerHTML = '<p style="text-align: center; width: 100%; color: #888;">Nenhum item encontrado nesta categoria ou busca.</p>';
            }

            filteredCards.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.dataset.id = card.id;
                cardElement.draggable = true; // Torna o card arrastável

                cardElement.innerHTML = `
                    <div class="card-image-wrapper">
                        <img src="${card.imageUrl}" alt="${card.title}" class="card-image">
                    </div>
                    <div class="card-content">
                        <h2 class="card-title">${card.title}</h2>
                        <p class="card-description">${card.description}</p>
                        <p class="card-category">Categoria: ${card.category}</p>
                    </div>
                    <div class="card-actions">
                        <button class="card-action-button edit-button" data-id="${card.id}">&#9998;</button>
                        <button class="card-action-button delete-button" data-id="${card.id}">&#10006;</button>
                    </div>
                `;
                cardsContainer.appendChild(cardElement);
            });
            addDragAndDropListeners(); // Adiciona os listeners de arrastar/soltar
        }

        // --- Funções do Modal (Adicionar/Editar) ---

        // Abre o modal
        function openModal(cardId = null) {
            cardModal.style.display = 'flex'; // Exibe o modal
            currentEditingCardId = cardId;

            // Limpa o formulário
            modalImageUrlInput.value = '';
            modalImageFileInput.value = ''; // Limpa o input de arquivo
            modalImagePreview.style.display = 'none';
            modalImagePreview.src = '';
            modalTitleInput.value = '';
            modalDescriptionInput.value = '';
            modalDownloadUrlInput.value = '';
            modalCategorySelect.value = 'Models'; // Categoria padrão

            if (cardId) {
                const cardToEdit = cards.find(c => c.id === cardId);
                if (cardToEdit) {
                    modalImageUrlInput.value = cardToEdit.imageUrl;
                    modalImagePreview.src = cardToEdit.imageUrl;
                    modalImagePreview.style.display = 'block';
                    modalTitleInput.value = cardToEdit.title;
                    modalDescriptionInput.value = cardToEdit.description;
                    modalDownloadUrlInput.value = cardToEdit.downloadUrl;
                    modalCategorySelect.value = cardToEdit.category;
                }
            }
        }

        // Fecha o modal
        function closeModal() {
            cardModal.style.display = 'none'; // Esconde o modal
            currentEditingCardId = null;
        }

        // Salva o card (novo ou editado)
        function saveCard() {
            const imageUrl = modalImageUrlInput.value.trim();
            const title = modalTitleInput.value.trim();
            const description = modalDescriptionInput.value.trim();
            const downloadUrl = modalDownloadUrlInput.value.trim();
            const category = modalCategorySelect.value;

            if (!imageUrl || !title || !description || !downloadUrl) {
                alert('Por favor, preencha todos os campos!');
                return;
            }

            if (currentEditingCardId) {
                // Edita um card existente
                const index = cards.findIndex(c => c.id === currentEditingCardId);
                if (index !== -1) {
                    cards[index] = { ...cards[index], imageUrl, title, description, downloadUrl, category };
                }
            } else {
                // Adiciona um novo card
                const newCard = {
                    id: 'c' + Date.now(), // ID único
                    imageUrl,
                    title,
                    description,
                    downloadUrl,
                    category
                };
                cards.push(newCard);
            }

            saveCards();
            renderCards();
            closeModal();
        }

        // --- Funções de Eventos ---

        // Evento de clique para adicionar novo card
        addNewCardButton.addEventListener('click', () => openModal());

        // Evento para fechar modal
        closeModalButton.addEventListener('click', closeModal);
        window.addEventListener('click', (event) => {
            if (event.target === cardModal) {
                closeModal();
            }
        });

        // Evento para salvar card no modal
        saveCardButton.addEventListener('click', saveCard);

        // Pré-visualização da imagem no modal (para URL e simulação de arquivo)
        modalImageUrlInput.addEventListener('input', () => {
            const url = modalImageUrlInput.value.trim();
            if (url) {
                modalImagePreview.src = url;
                modalImagePreview.style.display = 'block';
            } else {
                modalImagePreview.style.display = 'none';
            }
        });
        modalImageFileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    modalImagePreview.src = e.target.result;
                    modalImagePreview.style.display = 'block';
                    // Nota: Em um sistema real, você enviaria este 'e.target.result' (Base64) ou o próprio file
                    // para um servidor e obteria um URL público para usar no `modalImageUrlInput`.
                    // Aqui, estamos apenas simulando a pré-visualização.
                };
                reader.readAsDataURL(file); // Lê o arquivo como URL de dados (Base64)
            } else {
                modalImagePreview.style.display = 'none';
            }
        });


        // Eventos para clique nos cards (editar, deletar, baixar)
        cardsContainer.addEventListener('click', (event) => {
            // Editar card
            if (event.target.classList.contains('edit-button')) {
                const cardId = event.target.dataset.id;
                openModal(cardId);
            }
            // Deletar card
            if (event.target.classList.contains('delete-button')) {
                const cardId = event.target.dataset.id;
                if (confirm('Tem certeza que deseja excluir este item?')) {
                    cards = cards.filter(c => c.id !== cardId);
                    saveCards();
                    renderCards();
                }
            }
            // Baixar ao clicar no título (texto "embed")
            if (event.target.classList.contains('card-title')) {
                const cardElement = event.target.closest('.card');
                const cardId = cardElement.dataset.id;
                const card = cards.find(c => c.id === cardId);
                if (card && card.downloadUrl) {
                    // Cria um link temporário e simula o clique para download
                    const link = document.createElement('a');
                    link.href = card.downloadUrl;
                    link.download = card.title; // Sugere o nome do arquivo
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                } else {
                    alert('URL de download não disponível para este item.');
                }
            }
        });

        // Evento de Busca
        searchBar.addEventListener('input', renderCards);

        // Eventos das Abas de Categoria
        categoryTabs.addEventListener('click', (event) => {
            if (event.target.classList.contains('tab-button')) {
                // Remove 'active' de todos
                document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                document.querySelectorAll('.sub-tab-button').forEach(btn => btn.classList.remove('active')); // Limpa sub-abas também

                // Adiciona 'active' ao clicado
                event.target.classList.add('active');
                
                // Mostra/esconde sub-abas de Assets
                if (event.target.dataset.category === 'Assets') {
                    assetsSubtabs.classList.add('visible');
                } else {
                    assetsSubtabs.classList.remove('visible');
                }
                renderCards();
            }
        });

        // Eventos das Sub-Abas de Assets
        assetsSubtabs.addEventListener('click', (event) => {
            if (event.target.classList.contains('sub-tab-button')) {
                // Remove 'active' de todas as sub-abas
                document.querySelectorAll('.sub-tab-button').forEach(btn => btn.classList.remove('active'));
                // Adiciona 'active' à sub-aba clicada
                event.target.classList.add('active');
                renderCards();
            }
        });

        // --- Drag and Drop (Arrastar e Soltar para Reordenação e Simulação de Alocação) ---

        let draggedCard = null;

        function addDragAndDropListeners() {
            const cardsElements = document.querySelectorAll('.card');
            cardsElements.forEach(card => {
                card.addEventListener('dragstart', handleDragStart);
                card.addEventListener('dragend', handleDragEnd);
            });

            cardsContainer.addEventListener('dragover', handleDragOver);
            cardsContainer.addEventListener('drop', handleDrop);
            cardsContainer.addEventListener('dragleave', handleDragLeave);

            // Simulação de alocação (para categorias)
            document.querySelectorAll('.tab-button').forEach(tab => {
                if (tab.dataset.category !== 'all') { // Não permite arrastar para 'Todos'
                    tab.addEventListener('dragover', handleCategoryDragOver);
                    tab.addEventListener('dragleave', handleCategoryDragLeave);
                    tab.addEventListener('drop', handleCategoryDrop);
                }
            });
            document.querySelectorAll('.sub-tab-button').forEach(subTab => {
                 subTab.addEventListener('dragover', handleCategoryDragOver);
                 subTab.addEventListener('dragleave', handleCategoryDragLeave);
                 subTab.addEventListener('drop', handleCategoryDrop);
            });
        }

        function handleDragStart(e) {
            draggedCard = this;
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/plain', this.dataset.id); // Transfere o ID do card
            setTimeout(() => {
                this.style.opacity = '0.5'; // Esconde o card arrastado
            }, 0);
        }

        function handleDragEnd(e) {
            this.style.opacity = '1'; // Restaura opacidade
            draggedCard = null;
            // Remove realce de todas as categorias
            document.querySelectorAll('.tab-button, .sub-tab-button').forEach(btn => {
                btn.style.border = '1px solid var(--card-border)';
                btn.style.boxShadow = 'none';
            });
        }

        function handleDragOver(e) {
            e.preventDefault(); // Necessário para permitir o drop
            e.dataTransfer.dropEffect = 'move';
            if (e.target.classList.contains('card')) {
                // Opcional: Efeito visual ao arrastar sobre outro card para reordenação
            }
        }

        function handleDragLeave(e) {
            // Opcional: Remove efeito visual ao sair
        }

        function handleDrop(e) {
            e.preventDefault();
            if (draggedCard && e.target.closest('.cards-container') === cardsContainer) {
                // Lógica de reordenação (inserir o card arrastado antes/depois do card alvo)
                const targetCard = e.target.closest('.card');
                if (targetCard && targetCard !== draggedCard) {
                    const targetRect = targetCard.getBoundingClientRect();
                    const draggedRect = draggedCard.getBoundingClientRect();

                    if (e.clientY < targetRect.top + targetRect.height / 2) {
                        // Inserir antes
                        cardsContainer.insertBefore(draggedCard, targetCard);
                    } else {
                        // Inserir depois
                        cardsContainer.insertBefore(draggedCard, targetCard.nextSibling);
                    }

                    // Atualizar a ordem no array 'cards' e no localStorage
                    const reorderedIds = Array.from(cardsContainer.children).map(c => c.dataset.id);
                    cards.sort((a, b) => reorderedIds.indexOf(a.id) - reorderedIds.indexOf(b.id));
                    saveCards();
                }
            }
        }

        // --- Drag and Drop (Para Categorias - Simulação de Alocação) ---
        function handleCategoryDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
            this.style.border = '2px solid var(--text-accent)'; // Realça a aba
            this.style.boxShadow = '0 0 15px rgba(255, 0, 0, 0.6)';
        }

        function handleCategoryDragLeave(e) {
            this.style.border = '1px solid var(--card-border)'; // Restaura borda
            this.style.boxShadow = 'none';
        }

        function handleCategoryDrop(e) {
            e.preventDefault();
            this.style.border = '1px solid var(--card-border)'; // Restaura borda
            this.style.boxShadow = 'none';

            if (draggedCard) {
                const cardId = draggedCard.dataset.id;
                const newCategory = this.dataset.category;

                const cardIndex = cards.findIndex(c => c.id === cardId);
                if (cardIndex !== -1) {
                    // Atualiza a categoria do card no array de dados
                    cards[cardIndex].category = newCategory;
                    saveCards(); // Salva a mudança
                    renderCards(); // Re-renderiza para que o card apareça na nova categoria (se filtrada)
                    alert(`Item "${cards[cardIndex].title}" realocado para "${newCategory}"`);
                }
            }
        }
        
        // --- Eventos da Área de Arrastar/Soltar (simulação de novo card) ---
        dropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropArea.classList.add('highlight');
        });

        dropArea.addEventListener('dragleave', () => {
            dropArea.classList.remove('highlight');
        });

        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dropArea.classList.remove('highlight');

            const files = e.dataTransfer.files;
            if (files.length > 0) {
                // Simulamos que o primeiro arquivo arrastado é uma imagem e um item
                const file = files[0];
                alert(`Simulando o "upload" de: ${file.name}\n(Em um sistema real, o arquivo seria enviado e processado por um servidor)`);
                // Abre o modal de adição com pré-visualização (se for imagem)
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        modalImagePreview.src = e.target.result;
                        modalImagePreview.style.display = 'block';
                    };
                    reader.readAsDataURL(file);
                }
                modalTitleInput.value = file.name.split('.')[0]; // Sugere o nome
                modalDescriptionInput.value = `Item arrastado: ${file.name}`;
                modalDownloadUrlInput.value = `https://exemplo.com/simulado_download/${file.name}`; // URL fictícia
                openModal(); // Abre o modal para você preencher os detalhes reais
            }
        });


        // --- Inicialização ---
        loadCards();
    </script>
</body>
</html>
