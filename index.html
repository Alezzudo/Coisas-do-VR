<script>
        // renderer.js - A Lógica da Interface (AGORA EMBUTIDA NO HTML)
        // Atualizado para Batch e Progresso
        let cards = [];
        let currentEditingCardId = null; 

        // Referências aos elementos do DOM
        const searchBar = document.getElementById('search-bar');
        const categoryTabs = document.getElementById('category-tabs');
        const assetsSubtabs = document.getElementById('assets-subtabs');
        const dropArea = document.getElementById('drop-area');
        const loadingOverlay = document.getElementById('loading-overlay');
        const loadingBar = document.getElementById('loading-bar');
        const loadingStatus = document.getElementById('loading-status');
        const addNewCardButton = document.getElementById('add-new-card-button');
        const cardsContainer = document.getElementById('cards-container');
        const cardModal = document.getElementById('card-modal');
        const closeModalButton = document.querySelector('.modal .close-button');
        const saveCardButton = document.getElementById('save-card-button');
        const modalImageUrlInput = document.getElementById('modal-image-url');
        const modalImagePreview = document.getElementById('modal-image-preview');
        const modalTitleInput = document.getElementById('modal-title');
        const modalDescriptionInput = document.getElementById('modal-description');
        const modalDownloadUrlInput = document.getElementById('modal-download-url');
        const modalCategorySelect = document.getElementById('modal-category');

        // --- Funções de Inicialização e Carregamento ---

        function loadCards() {
            const storedCards = localStorage.getItem('autonomousCatalogCards');
            if (storedCards) {
                cards = JSON.parse(storedCards);
            } else {
                // Dados de exemplo para estudo se não houver nada salvo
                cards = [
                    { id: 'c1', imageUrl: 'https://via.placeholder.com/300x200/cc0000/ffffff?text=Cubo+Animado', title: 'Cubo Animado.zip', description: 'Um modelo 3D de um cubo com animações básicas. Perfeito para testes de física.', downloadUrl: 'https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf', category: 'Models' },
                    { id: 'c2', imageUrl: 'https://via.placeholder.com/300x200/aa0000/ffffff?text=Floresta+Mundo', title: 'Floresta Magica.vrml', description: 'Cenário de floresta densa com elementos interativos e som ambiente.', downloadUrl: 'https://www.africau.edu/images/default/sample.pdf', category: 'Worlds' },
                    { id: 'c3', imageUrl: 'https://via.placeholder.com/300x200/880000/ffffff?text=Espada+Prop', title: 'Espada Lendaria.fbx', description: 'Um prop de espada detalhado com texturas em alta resolução.', downloadUrl: 'https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf', category: 'Props' },
                ];
                saveCards(); 
            }
            renderCards();
        }

        function saveCards() {
            localStorage.setItem('autonomousCatalogCards', JSON.stringify(cards));
        }

        // --- Funções de Renderização e Filtro ---

        function renderCards() {
            cardsContainer.innerHTML = '';
            const searchTerm = searchBar.value.toLowerCase();
            const activeCategory = document.querySelector('.tab-button.active')?.dataset.category || 'all';
            const activeSubCategory = document.querySelector('.sub-tab-button.active')?.dataset.category || null;

            const filteredCards = cards.filter(card => {
                const matchesSearch = card.title.toLowerCase().includes(searchTerm) || card.description.toLowerCase().includes(searchTerm);
                
                let matchesCategory = true;
                if (activeCategory !== 'all') {
                    if (activeCategory === 'Assets') {
                        matchesCategory = (card.category === 'Avatar Assets' || card.category === 'World Assets');
                        if (activeSubCategory) {
                            matchesCategory = (card.category === activeSubCategory);
                        }
                    } else {
                        matchesCategory = (card.category === activeCategory);
                    }
                }
                
                return matchesSearch && matchesCategory;
            });

            if (filteredCards.length === 0) {
                cardsContainer.innerHTML = '<p style="text-align: center; width: 100%; color: #888;">Nenhum item encontrado nesta categoria ou busca.</p>';
            }

            filteredCards.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.dataset.id = card.id;
                cardElement.draggable = true;

                cardElement.innerHTML = `
                    <div class="card-image-wrapper">
                        <img src="${card.imageUrl}" alt="${card.title}" class="card-image">
                    </div>
                    <div class="card-content">
                        <h2 class="card-title">${card.title}</h2>
                        <p class="card-description">${card.description}</p>
                        <p class="card-category">Categoria: ${card.category}</p>
                    </div>
                    <div class="card-actions">
                        <button class="card-action-button edit-button" data-id="${card.id}">&#9998;</button>
                        <button class="card-action-button delete-button" data-id="${card.id}">&#10006;</button>
                    </div>
                `;
                cardsContainer.appendChild(cardElement);
            });
            addDragAndDropListeners();
        }

        // --- Funções do Modal (Adicionar/Editar) ---

        function openModal(cardData = null) {
            cardModal.style.display = 'flex';
            currentEditingCardId = cardData ? cardData.id : null;

            // Limpa o formulário
            modalImageUrlInput.value = '';
            modalImagePreview.style.display = 'none';
            modalImagePreview.src = '';
            modalTitleInput.value = '';
            modalDescriptionInput.value = '';
            modalDownloadUrlInput.value = '';
            modalCategorySelect.value = 'Uncategorized';
            
            if (cardData) {
                modalImageUrlInput.value = cardData.imageUrl;
                modalImagePreview.src = cardData.imageUrl;
                modalImagePreview.style.display = 'block';
                modalTitleInput.value = cardData.title;
                modalDescriptionInput.value = cardData.description;
                modalDownloadUrlInput.value = cardData.downloadUrl;
                modalCategorySelect.value = cardData.category;
            }
        }

        function closeModal() {
            cardModal.style.display = 'none';
            currentEditingCardId = null;
        }

        function saveCard() {
            const imageUrl = modalImageUrlInput.value.trim();
            const title = modalTitleInput.value.trim();
            const description = modalDescriptionInput.value.trim();
            const downloadUrl = modalDownloadUrlInput.value.trim(); // Pode ser file://path ou http://url
            const category = modalCategorySelect.value;

            if (!title || !description || !downloadUrl) {
                alert('Por favor, preencha Título, Descrição e Caminho/URL de Download.');
                return;
            }
            // Se a URL da imagem não for fornecida, tenta usar uma placeholder genérica
            const finalImageUrl = imageUrl || 'https://via.placeholder.com/300x200/440000/FFFFFF?text=Item';

            if (currentEditingCardId) {
                const index = cards.findIndex(c => c.id === currentEditingCardId);
                if (index !== -1) {
                    cards[index] = { ...cards[index], imageUrl: finalImageUrl, title, description, downloadUrl, category };
                }
            } else {
                const newCard = {
                    id: 'c' + Date.now(),
                    imageUrl: finalImageUrl,
                    title,
                    description,
                    downloadUrl,
                    category
                };
                cards.push(newCard);
            }

            saveCards();
            renderCards();
            closeModal();
        }

        // --- Processamento Real (Comunicando com main.js via electronAPI) ---

        async function startProcessingAnimation(statusText, progress) {
            loadingBar.style.width = `${progress}%`;
            loadingStatus.textContent = statusText;
            // Pequena pausa para a animação ser visível
            await new Promise(resolve => setTimeout(resolve, 50));
        }

        // Antiga função processFileViaElectron (agora vamos usar a de batch)
        /*
        async function processFileViaElectron(filePath) {
            loadingOverlay.classList.add('visible');
            
            await startProcessingAnimation('Iniciando comunicação com o processo principal...', 5);
            
            const result = await window.electronAPI.processFile(filePath);

            if (result.success) {
                await startProcessingAnimation('Dados recebidos. Preparando para catalogar...', 100);
                await new Promise(resolve => setTimeout(resolve, 500));
                loadingOverlay.classList.remove('visible');

                openModal(result.data);
            } else {
                await startProcessingAnimation(`Erro: ${result.error}`, 0);
                await new Promise(resolve => setTimeout(resolve, 2000));
                loadingOverlay.classList.remove('visible');
                alert(`Falha ao processar arquivo: ${result.error}`);
            }
        }
        */

        async function processFilesBatchViaElectron(filePaths) {
            if (!filePaths || filePaths.length === 0) {
                alert('Nenhum arquivo selecionado para processar.');
                return;
            }

            loadingOverlay.classList.add('visible');
            loadingStatus.textContent = `Preparando para processar ${filePaths.length} arquivos...`;
            loadingBar.style.width = '0%';

            // Inicia o processamento no processo principal
            await window.electronAPI.processFilesBatch(filePaths);
        }

        // --- Listeners de Progresso do Electron ---
        window.electronAPI.onProcessingFileProgress((update) => {
            // Este callback é chamado para cada arquivo individualmente
            loadingStatus.textContent = `Processando arquivo ${update.fileIndex + 1} de ${update.totalFiles}: ${update.filePath.split(/[\\/]/).pop()}... (${update.status})`;
            if (update.status === 'failed') {
                console.error(`Falha no arquivo ${update.filePath}: ${update.error}`);
            }
            // A barra de progresso geral será atualizada por 'onProcessingOverallProgress'
        });

        window.electronAPI.onProcessingOverallProgress((progress) => {
            // Este callback é chamado para o progresso geral do lote
            const overallProgress = (progress.completed / progress.total) * 100;
            loadingBar.style.width = `${overallProgress}%`;
            loadingStatus.textContent = `Processando lote: ${progress.completed} de ${progress.total} arquivos...`;
        });

        window.electronAPI.onProcessingBatchComplete((results) => {
            console.log('Lote de processamento concluído!', results);
            loadingStatus.textContent = `Processamento de lote concluído! ${results.length} arquivos processados.`;
            loadingBar.style.width = '100%';

            // Adiciona todos os resultados bem-sucedidos aos cards
            results.forEach(itemResult => {
                if (itemResult.success) {
                    const newCard = {
                        id: 'c' + Date.now() + Math.random().toString(36).substring(2, 9), // ID mais único
                        imageUrl: itemResult.data.imageUrl,
                        title: itemResult.data.title,
                        description: itemResult.data.description,
                        downloadUrl: itemResult.data.downloadUrl,
                        category: itemResult.data.category
                    };
                    cards.push(newCard);
                } else {
                    console.warn(`Arquivo falhou no processamento: ${itemResult.error}`);
                }
            });
            saveCards();
            renderCards(); // Renderiza todos os novos cards

            setTimeout(() => {
                loadingOverlay.classList.remove('visible');
                loadingStatus.textContent = 'Iniciando processamento...'; // Reset para a próxima vez
            }, 1000); // Esconde a sobreposição após um pequeno atraso
        });


        // --- Funções de Eventos ---

        // Evento de clique para adicionar novo card manualmente ou selecionar arquivo(s)
        addNewCardButton.addEventListener('click', async () => {
            const selectedFilePaths = await window.electronAPI.openFileDialog(); // Retorna array
            if (selectedFilePaths && selectedFilePaths.length > 0) {
                await processFilesBatchViaElectron(selectedFilePaths);
            } else {
                openModal(); // Abre o modal vazio se nenhum arquivo for selecionado
            }
        });

        // Evento para fechar modal
        closeModalButton.addEventListener('click', closeModal);
        window.addEventListener('click', (event) => {
            if (event.target === cardModal) {
                closeModal();
            }
        });

        // Evento para salvar card no modal
        saveCardButton.addEventListener('click', saveCard);

        // Pré-visualização da imagem no modal
        modalImageUrlInput.addEventListener('input', () => {
            const url = modalImageUrlInput.value.trim();
            if (url) {
                modalImagePreview.src = url;
                modalImagePreview.style.display = 'block';
            } else {
                modalImagePreview.style.display = 'none';
            }
        });
        
        // Eventos para clique nos cards (editar, deletar, baixar)
        cardsContainer.addEventListener('click', (event) => {
            // Editar card
            if (event.target.classList.contains('edit-button')) {
                const cardId = event.target.dataset.id;
                const cardToEdit = cards.find(c => c.id === cardId);
                if (cardToEdit) {
                    openModal(cardToEdit);
                }
            }
            // Deletar card
            if (event.target.classList.contains('delete-button')) {
                const cardId = event.target.dataset.id;
                if (confirm('Tem certeza que deseja excluir este item do Catálogo?')) {
                    cards = cards.filter(c => c.id !== cardId);
                    saveCards();
                    renderCards();
                }
            }
            // Baixar ao clicar no título (texto "embed")
            if (event.target.classList.contains('card-title')) {
                const cardElement = event.target.closest('.card');
                const cardId = cardElement.dataset.id;
                const card = cards.find(c => c.id === cardId);
                if (card && card.downloadUrl) {
                    const link = document.createElement('a');
                    link.href = card.downloadUrl;
                    link.download = card.title;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    alert(`Tentando abrir/baixar: "${card.title}" de ${card.downloadUrl}`);
                } else {
                    alert('URL de download não disponível para este item.');
                }
            }
        });

        // Evento de Busca
        searchBar.addEventListener('input', renderCards);

        // Eventos das Abas de Categoria
        categoryTabs.addEventListener('click', (event) => {
            if (event.target.classList.contains('tab-button')) {
                document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                document.querySelectorAll('.sub-tab-button').forEach(btn => btn.classList.remove('active')); 

                event.target.classList.add('active');
                
                if (event.target.dataset.category === 'Assets') {
                    assetsSubtabs.classList.add('visible');
                } else {
                    assetsSubtabs.classList.remove('visible');
                }
                renderCards();
            }
        });

        // Eventos das Sub-Abas de Assets
        assetsSubtabs.addEventListener('click', (event) => {
            if (event.target.classList.contains('sub-tab-button')) {
                document.querySelectorAll('.sub-tab-button').forEach(btn => btn.classList.remove('active'));
                event.target.classList.add('active');
                renderCards();
            }
        });

        // --- Drag and Drop (Arrastar e Soltar para Reordenação e Simulação de Alocação) ---

        let draggedCard = null;

        function addDragAndDropListeners() {
            const cardsElements = document.querySelectorAll('.card');
            cardsElements.forEach(card => {
                card.addEventListener('dragstart', handleDragStart);
                card.addEventListener('dragend', handleDragEnd);
            });

            cardsContainer.addEventListener('dragover', handleDragOver);
            cardsContainer.addEventListener('drop', handleDrop);
            cardsContainer.addEventListener('dragleave', handleDragLeave);

            // Simulação de alocação (para categorias)
            document.querySelectorAll('.tab-button').forEach(tab => {
                if (tab.dataset.category !== 'all') {
                    tab.addEventListener('dragover', handleCategoryDragOver);
                    tab.addEventListener('dragleave', handleCategoryDragLeave);
                    tab.addEventListener('drop', handleCategoryDrop);
                }
            });
            document.querySelectorAll('.sub-tab-button').forEach(subTab => {
                 subTab.addEventListener('dragover', handleCategoryDragOver);
                 subTab.addEventListener('dragleave', handleCategoryDragLeave);
                 subTab.addEventListener('drop', handleCategoryDrop);
            });
        }

        function handleDragStart(e) {
            draggedCard = this;
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/plain', this.dataset.id); 
            setTimeout(() => {
                this.style.opacity = '0.5'; 
            }, 0);
        }

        function handleDragEnd(e) {
            this.style.opacity = '1';
            draggedCard = null;
            document.querySelectorAll('.tab-button, .sub-tab-button').forEach(btn => {
                btn.style.border = '1px solid var(--card-border)';
                btn.style.boxShadow = 'none';
            });
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
        }

        function handleDragLeave(e) {}

        function handleDrop(e) {
            e.preventDefault();
            if (draggedCard && e.target.closest('.cards-container') === cardsContainer) {
                const targetCard = e.target.closest('.card');
                if (targetCard && targetCard !== draggedCard) {
                    const targetRect = targetCard.getBoundingClientRect();
                    if (e.clientY < targetRect.top + targetRect.height / 2) {
                        cardsContainer.insertBefore(draggedCard, targetCard);
                    } else {
                        cardsContainer.insertBefore(draggedCard, targetCard.nextSibling);
                    }
                    const reorderedIds = Array.from(cardsContainer.children).map(c => c.dataset.id);
                    cards.sort((a, b) => reorderedIds.indexOf(a.id) - reorderedIds.indexOf(b.id));
                    saveCards();
                }
            }
        }

        // --- Drag and Drop (Para Categorias - Simulação de Alocação) ---
        function handleCategoryDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
            this.style.border = '2px solid var(--text-accent)';
            this.style.boxShadow = '0 0 15px rgba(255, 0, 0, 0.6)';
        }

        function handleCategoryDragLeave(e) {
            this.style.border = '1px solid var(--card-border)';
            this.style.boxShadow = 'none';
        }

        function handleCategoryDrop(e) {
            e.preventDefault();
            this.style.border = '1px solid var(--card-border)';
            this.style.boxShadow = 'none';

            if (draggedCard) {
                const cardId = draggedCard.dataset.id;
                const newCategory = this.dataset.category;

                const cardIndex = cards.findIndex(c => c.id === cardId);
                if (cardIndex !== -1) {
                    cards[cardIndex].category = newCategory;
                    saveCards();
                    renderCards();
                    alert(`Item "${cards[cardIndex].title}" realocado para "${newCategory}"`);
                }
            }
        }
        
        // --- Eventos da Área de Arrastar/Soltar (AGORA ENVIA MÚLTIPLOS ARQUIVOS PARA O WORKER) ---
        dropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropArea.classList.add('highlight');
        });

        dropArea.addEventListener('dragleave', () => {
            dropArea.classList.remove('highlight');
        });

        dropArea.addEventListener('drop', async (e) => {
            e.preventDefault();
            dropArea.classList.remove('highlight');

            const files = e.dataTransfer.files;
            if (files.length > 0) {
                const filePaths = Array.from(files).map(file => file.path); // Pega o caminho de TODOS os arquivos
                await processFilesBatchViaElectron(filePaths);
            }
        });


        // --- Inicialização ---
        loadCards();
    </script>
